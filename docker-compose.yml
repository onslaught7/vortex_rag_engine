services:
  # 1. Redis (The Broker)
  redis:
    image: redis:alpine
    container_name: vortex-redis
    ports:
      - "6379:6379"
    networks:
      - vortex-net

  # 2. Qdrant (The Vector Database)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vortex-qdrant
    ports:
      - "6333:6333"
    # Mount a volume so data persists across restarts
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - vortex-net

  # 3. GO (The Gateway)
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: vortex-gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    networks:
      - vortex-net

  # 4. Python (The Worker)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: vortex-worker
    environment:
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant  # <--- Added this so worker finds DB
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - qdrant              # <--- Worker waits for DB to start
    networks:
      - vortex-net

networks:
  vortex-net:
    driver: bridge